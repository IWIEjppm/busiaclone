{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Cambiar Contraseña</h2>
                    <p class="text-center text-muted mb-4">Por favor, ingresa tu nueva contraseña.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       minlength="8" placeholder="Mínimo 8 caracteres">
                            </div>
                            <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Nueva Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password2" name="password2" required 
                                       minlength="8">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Nueva Contraseña
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p><a href="{% url 'usuarios:login' %}" class="text-muted"><i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
